<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>iSchool IT Dashboard</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" class="img-circle">


		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">


		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

		<!-- Custom styles for this template-->
		<link href="assets/css/common.css" type="text/css" rel="stylesheet" />
				
	</head>

	<body>
		<div id="main">
			<iframe id="iframe" src="http://depts.washington.edu/ihelp/dashboard/" style="position:fixed; top:0px; left:0px; bottom:0px; right:0px; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
				Your browser doesn't support iframes
			</iframe>
		</div>

		<div id="controls">
			<span id="left" class="controls glyphicon glyphicon-circle-arrow-left"></span>
			<span id="right" class="controls glyphicon glyphicon-circle-arrow-right"></span>
			<span id="gear" class="controls glyphicon glyphicon-cog"></span>
			<span id="fullScreen" class="controls glyphicon glyphicon-resize-full"></span>
		</div>

		<div class="modal fade" id="settings" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Settings</h4>
		      </div>
		      <div class="modal-body well">
		      	<div id="error"></div>
		        <ul id="check-list-box" class="modal-body list-group checked-list-box">
                </ul>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" id="get-checked-data">Save changes</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

		<!-- Google Fullscreen API -->
		<!-- <script src="assets/js/goog/base.js"></script> -->

		<!-- Custom JavaScript -->
		<script src="assets/js/main.js"></script>

		<!-- Google Analytics -->
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-62119543-4', 'auto');
		  ga('send', 'pageview');

		</script>


	</body>
</html>
